- name: Install CLI Editors/Seach/VCS/Diff Tools
  apt: pkg={{ item }}
  with_items:
    - vim
    - ack-grep
    - silversearcher-ag
    - git
    - httpie
    - jq
    - ngrok-client

- name: Install Python Tools
  apt: pkg={{ item }}
  with_items:
    - python-virtualenv
    - virtualenvwrapper
    - python-pip
    - python-dev

- name: Install Android Tools
  apt: pkg={{ item }}
  with_items:
    - android-tools-adb
    - android-tools-fastboot
