- name: Install Various CLI Tools
  apt: pkg={{ item }}
  with_items:
    # basic file tools
    - dos2unix
    - inotify-tools
    # compression tools
    - unrar
    - p7zip-full
    - dtrx
    # system tools
    - htop
    - apt-file
    # network
    - ethtool
    # disc encryption
    - encfs
- name: Install Various CLI netsec Tools
  apt: pkg={{ item }}
  with_items:
    - nmap
    - libssl-dev
    - libffi-dev
    - dsniff
